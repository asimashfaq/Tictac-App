version: '3'
services: 
  client:
    build: ./client
    image: webapp-react
    restart: always
    ports:
      - "8080:80"
    environment:
       NODE_SERVR: "http://192.168.1.8:3000"
  api:
    build: ./api
    image: webapp-api
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./api:/api
    networks: 
     - backend
    environment:
      PRISMA_URL: prisma
      PRISMA_PORT: 4466
    depends_on:
      - prisma
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
    - "4466:4466"
    networks: 
    - backend
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mongo
            uri: 'mongodb://prisma:prisma@mongo'
  mongo:
    image: mongo:3.6
    restart: always
    networks: 
     - backend
    environment:
      MONGO_INITDB_ROOT_USERNAME: prisma
      MONGO_INITDB_ROOT_PASSWORD: prisma
    ports:
      - "27017:27017"
    volumes:
      - mongo:/var/lib/mongo
volumes:
  mongo:

networks:
  backend:
    driver: "bridge"